<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/script.js" defer></script>
</head>

<body>
    <div id="main-container">
        <!-- Header Section Start -->
        <header id="header-section">
            <div id="logo">
                <a href="#header-section"><img src="/images/logo.svg" alt="logo"></a>
            </div>
            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <span class="hamburger-icon">&#9776;</span>
                </div>
            </div>
            <nav id="navbar">
                <ul>
                    <span class="close-icon">&times;</span>
                    <li><a href="#top-pics-section">Top Picks</a></li>
                    <li><a href="#whooper-section">Whopper</a></li>
                    <li><a href="#stunner-menu-section">Stunner Menu</a></li>
                    <li><a href="#new-foodie-collection-section">New Foodie Collection</a></li>
                    <li><a href="#deal-of-the-day-section">Deal of the Day</a></li>
                </ul>
            </nav>
        </header>
        <!-- Header Section End -->

        <main>
            <!-- Hero Section Start -->
            <section id="hero-section">
                <div class="hero-image-container">
                    <img src="/images/hero-image.png" alt="hero-image">
                </div>
                <p>Well, You can’t resist anymore!</p>
            </section>
            <!-- Hero Section End -->

            <!-- Top pics Section Start -->
            <section id="top-pics-section">
                <h2 class="sections-heading">Top Picks</h2>
                <div class="image-container">
                    <img src="/images/burger-1.png" alt="burger1">
                </div>
            </section>
            <!-- Top pics Section End -->

            <!-- Whooper Section Start -->
            <section id="whooper-section">
                <h2 class="sections-heading">Whopper</h2>
                <div class="image-container">
                    <img src="/images/burger-2.png" alt="burger2">
                </div>
            </section>
            <!-- Whooper Section End -->

            <!-- Stunner Menu Section Start -->
            <section id="stunner-menu-section">
                <h2 class="sections-heading">Stunner Menu</h2>
                <div class="image-container">
                    <img src="/images/burger-3.png" alt="burger3">
                </div>
            </section>
            <!-- Stunner Menu Section End -->

            <!-- New Foodie Collection Section Start -->
            <section id="new-foodie-collection-section">
                <h2 class="sections-heading">New Foodie Collection</h2>
                <div class="image-container">
                    <img src="/images/burger-4.png" alt="burger4">
                </div>
            </section>
            <!-- New Foodie Collection Section End -->

            <!-- Deal of the Day Section Start -->
            <section id="deal-of-the-day-section">
                <h2 class="sections-heading">Deal of the Day</h2>
                <div class="image-container">
                    <img src="/images/burger-5.png" alt="burger5">
                </div>
            </section>
            <!-- Deal of the Day Section End -->

            <!-- Footer Section End -->
            <footer id="footer-section">
                <h3 class="go-to-top"><a href="#">Go to Top</a></h3>
                <p class="footer-text">Made with ❤️ by Sakib Hassan</p>
            </footer>
            <!-- Footer Section Start -->
        </main>
    </div>

</body>

</html>
